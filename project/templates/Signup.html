<form  id = "register" action="http://localhost:5001/signup_validate" autocomplete="off" class="form_c" method="post" role="form" style="height:600px;width:500px;padding:10px;opacity:0.8;">
<div style="color:red;">{{message}}</div>
<div class="form-group form-material floating" data-plugin="formMaterial">
<input class="form-control empty" id="inputName" name="user_name" required="required" type="text"/>
<label class="floating-label" for="inputName" style="color:black;"> Username</label>
</div>
<div class="form-group form-material floating" data-plugin="formMaterial">
<input class="form-control empty" id="inputEmail" name="email" required="required" type="email"/>
<label class="floating-label" for="inputEmail" style="color:black;">Email</label>
</div>
<div class="form-group form-material floating" data-plugin="formMaterial">
<input class="form-control empty" id="inputPassword" required="required" name="password" type="password"/>
<label class="floating-label" for="inputPassword" style="color:black;">Password</label>
<div style="color:red;" id = "input_message"></div>
</div>
<div class="form-group form-material floating" data-plugin="formMaterial">
<input class="form-control empty" id="inputcPassword" required="required" oninput="check(this)" name="conf_password" type="password"/>
<label class="floating-label" for="inputcPassword"   style="color:black;">Confirm Password</label>
</div>
<div class="form-group form-material floating" data-plugin="formMaterial">
<input class="form-control empty" id="inputNumber" required="required" name="number" type="text"/>
<label class="floating-label" for="inputNumber" style="color:black;">Phone Number</label>
</div>
<div class="form-group form-material floating" data-plugin="formMaterial">
<input class="form-control empty" id="inputCompany" required="required" name="company" type="text"/>
<label class="floating-label" for="inputCompany" style="color:black;">Company</label>
</div>
<button class="btn btn-primary btn-block" type="submit">Register</button>
</form>
<p>Have account already? Please go to <a href="http://localhost:5001/show_login">Sign In</a></p>

<script>
function check(me) 
{


	if (me.value != document.getElementById('inputPassword').value)
	{
		document.getElementById('input_message').innerHTML = "Passwords do not match";
	}
	else 
	{
		document.getElementById('input_message').style.color = "green" ;
		document.getElementById('input_message').innerHTML = "Passwords match";
	}

}
</script>
