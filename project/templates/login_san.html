<!DOCTYPE html>
<html lang="en">
<head>
<title>Login</title>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<!--===============================================================================================-->
<link href="{{ url_for('static', filename='sanjuktha/Login_v1/images/icons/favicon.ico') }}" rel="icon" type="image/png"/>
<!--===============================================================================================-->
<link href="{{ url_for('static', filename='sanjuktha/Login_v1/vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" type="text/css"/>
<!--===============================================================================================-->
<link href="{{ url_for('static', filename='sanjuktha/Login_v1/fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}" rel="stylesheet" type="text/css"/>
<!--===============================================================================================-->
<link href="{{ url_for('static', filename='sanjuktha/Login_v1/vendor/animate/animate.css') }}" rel="stylesheet" type="text/css"/>
<!--===============================================================================================-->
<link href="{{ url_for('static', filename='sanjuktha/Login_v1/vendor/css-hamburgers/hamburgers.min.css') }}" rel="stylesheet" type="text/css"/>
<!--===============================================================================================-->
<link href="{{ url_for('static', filename='sanjuktha/Login_v1/vendor/select2/select2.min.css') }}" rel="stylesheet" type="text/css"/>
<!--===============================================================================================-->
<link href="{{ url_for('static', filename='sanjuktha/Login_v1/css/util.css') }}" rel="stylesheet" type="text/css"/>
<link href="{{ url_for('static', filename='sanjuktha/Login_v1/css/main.css') }}" rel="stylesheet" type="text/css"/>
<!--===============================================================================================-->
</head>
<body>
<div class="limiter">
<div class="container-login100">
<div class="wrap-login100">
<div class="login100-pic js-tilt" data-tilt="">
<img alt="IMG" href="index.html" src="{{ url_for('static', filename='sanjuktha/Login_v1/images/img-01.png') }}"/>
</div>
<form action="http://localhost:5001/login_validate" class="login100-form validate-form" method="POST">
<span class="login100-form-title">
						Member Login
					</span>
<div class="wrap-input100 validate-input">
<input class="input100" name="email" placeholder="Email" required="" type="email"/>
<span class="focus-input100"></span>
<span class="symbol-input100">
<i aria-hidden="true" class="fa fa-envelope"></i>
</span>
</div>
<div class="wrap-input100 validate-input">
<input class="input100" name="pass" placeholder="Password" required="" type="password"/>
<span class="focus-input100"></span>
<span class="symbol-input100">
<i aria-hidden="true" class="fa fa-lock"></i>
</span>
</div>
<div class="container-login100-form-btn">
<input class="login100-form-btn" type="submit" value="Login"/>
</div>
<div class="text-center p-t-12">
<span class="txt1" style="color:red;">{{message}}
						</span>
</div>
<div class="text-center p-t-136">
<a class="txt2" href="http://localhost:5001/show_signup">
							Create your Account
							<i aria-hidden="true" class="fa fa-long-arrow-right m-l-5"></i>
</a>
</div>
</form>
</div>
</div>
</div>
<!--===============================================================================================-->
<script href="static/sanjuktha/Login_v1/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script href="static/sanjuktha/Login_v1/vendor/bootstrap/js/popper.js"></script>
<script href="static/sanjuktha/Login_v1/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script href="static/sanjuktha/Login_v1/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script href="static/sanjuktha/Login_v1/vendor/tilt/tilt.jquery.min.js"></script>
<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
<script src="{{ url_for('static', filename='sanjuktha/Login_v1/js/main.js') }}"></script>
</body>
</html>
